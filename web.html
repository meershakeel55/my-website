  <style>
    :root{
      --bg:#0d0d0d; --card:#0f1720; --accent:#ef4444; --muted:#9aa4b2; --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Poppins, system-ui, -apple-system,Segoe UI, Roboto, "Helvetica Neue", Arial;background:var(--bg);color:#fff;min-height:100vh}
    header{position:sticky;top:0;background:linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.25));backdrop-filter: blur(6px);padding:18px 20px;z-index:40}
    .header-inner{max-width:1100px;margin:0 auto;display:flex;align-items:center;gap:16px;flex-wrap:wrap}
    h1{margin:0;font-size:20px;letter-spacing:0.5px}
    .subtitle{font-size:13px;color:var(--muted);margin-top:4px}

    .controls{display:flex;gap:12px;align-items:center;margin-left:auto}
    input[type="search"]{padding:10px 12px;border-radius:8px;border:0;outline:0;width:360px;background:var(--glass);color:inherit}
    select, button.add-btn{padding:10px;border-radius:8px;border:0;background:var(--glass);color:inherit}
    button.add-btn{cursor:pointer;background:linear-gradient(90deg,var(--accent),#ff6b6b);border-radius:8px;color:#fff}

    main{max-width:1100px;margin:18px auto;padding:0 18px}
    .filters{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
    .chip{padding:8px 10px;border-radius:999px;background:rgba(255,255,255,0.03);cursor:pointer;font-size:13px;border:1px solid transparent}
    .chip.active{background:rgba(239,68,68,0.12);border-color:rgba(239,68,68,0.18)}

    .anime-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:16px}
    .anime-card{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));border-radius:12px;overflow:hidden;cursor:pointer;border:1px solid rgba(255,255,255,0.03);transition:transform .18s ease, box-shadow .18s}
    .anime-card:hover{transform:translateY(-6px);box-shadow:0 8px 30px rgba(0,0,0,0.6)}
    .anime-card img{width:100%;height:240px;object-fit:cover;display:block}
    .anime-card .info{padding:10px}
    .anime-card .title{font-weight:700;font-size:15px;margin-bottom:6px}
    .anime-card .meta{font-size:13px;color:var(--muted)}

    /* detail overlay */
    .detail{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.6));z-index:120}
    .detail .box{width:min(900px,96%);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:12px;display:flex;gap:14px}
    .detail img{width:320px;height:440px;object-fit:cover;border-radius:8px}
    .detail .right{flex:1;color:inherit}
    .detail h2{margin:0 0 8px 0}
    .detail p{margin:6px 0;color:var(--muted)}
    .close-btn{margin-top:14px;padding:8px 12px;border-radius:8px;border:0;background:var(--accent);color:#fff;cursor:pointer}

    /* add form */
    .add-form{display:none;position:fixed;inset:0;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:130}
    .add-form form{background:var(--card);padding:14px;border-radius:10px;width:420px;box-shadow:0 8px 40px rgba(0,0,0,0.6)}
    form input, form textarea, form select{width:100%;padding:8px;margin-top:8px;border-radius:8px;border:0;background:rgba(255,255,255,0.03);color:inherit}
    form button{margin-top:10px;width:100%;padding:10px;border-radius:8px;border:0;background:var(--accent);color:#fff;cursor:pointer}

    footer{text-align:center;color:var(--muted);padding:18px 0}

    @media (max-width:600px){.header-inner{justify-content:center}.controls{width:100%;justify-content:space-between}.anime-card img{height:200px}.detail img{display:none}.detail .box{flex-direction:column}}
  </style>
</head>

  <header>
    <div class="header-inner">

        <h1>AnimeLoverOtaku</h1>
        <div class="subtitle">This website is only for anime info — browse, filter and add anime details.</div>
      </div>

      <div class="controls">
        <input id="search" type="search" placeholder="Search anime by title..." aria-label="search">
        <select id="genreSelect" title="Filter by genre">

        </select>
        <button class="add-btn" id="openAdd">+ Add Anime</button>
      </div>
    </div>
  </header>

  <main>
    <div class="filters" id="chips"></div>
    <div class="anime-grid" id="animeGrid" aria-live="polite"></div>
  </main>

  <div class="detail" id="detail">
    <div class="box">

      <div class="right">
        <h2 id="detailTitle"></h2>
        <div style="font-weight:700;color:var(--muted);" id="detailGenre"></div>
        <p id="detailDesc"></p>
        <button class="close-btn" id="closeDetail">Back</button>
      </div>
    </div>
  </div>

  <div class="add-form" id="addForm">
    <form id="formAdd">
      <h3 style="margin:0">Add new anime</h3>
      <input id="aTitle" placeholder="Title (required)" required>
      <input id="aGenre" placeholder="Genre (e.g. Action)" required>
      <input id="aImg" placeholder="Image URL (optional)">
      <textarea id="aDesc" rows="4" placeholder="Short description"></textarea>
      <button type="submit">Add to list</button>
      <button type="button" id="cancelAdd" style="margin-top:8px;background:transparent;color:var(--muted)">Cancel</button>
    </form>
  </div>

    ];

    // --- DOM refs ---
    const grid = document.getElementById('animeGrid');
    const search = document.getElementById('search');
    const genreSelect = document.getElementById('genreSelect');
    const chips = document.getElementById('chips');
    const detail = document.getElementById('detail');
    const detailImg = document.getElementById('detailImg');
    const detailTitle = document.getElementById('detailTitle');
    const detailGenre = document.getElementById('detailGenre');
    const detailDesc = document.getElementById('detailDesc');

    // Add form refs
    const openAdd = document.getElementById('openAdd');
    const addFormWrap = document.getElementById('addForm');
    const formAdd = document.getElementById('formAdd');
    const cancelAdd = document.getElementById('cancelAdd');

    // --- Helpers ---
    function uniqueGenres(list){
      const s = new Set(list.map(a => a.genre).filter(Boolean));
      return Array.from(s).sort();
    }

    function renderChips(genres){
      chips.innerHTML = '';
      const all = document.createElement('div');
      all.className = 'chip active';
      all.textContent = 'All';
      all.dataset.genre = 'all';
      chips.appendChild(all);

      genres.forEach(g => {
        const el = document.createElement('div');
        el.className = 'chip';
        el.textContent = g;
        el.dataset.genre = g;
        chips.appendChild(el);
      });
    }

    function populateGenreSelect(genres){
      // keep default option then add rest
      genres.forEach(g => {
        const o = document.createElement('option'); o.value = g; o.textContent = g; genreSelect.appendChild(o);
      });
    }

    function cardHtml(a){
      return `\n        <div class="anime-card" tabindex="0" data-title="${escapeHtml(a.title)}" data-genre="${escapeHtml(a.genre)}">\n          <img src="${a.img||'https://placehold.co/600x900?text=No+Image'}" alt="${escapeHtml(a.title)} poster">\n          <div class="info">\n            <div class="title">${escapeHtml(a.title)}</div>\n            <div class="meta">${escapeHtml(a.genre)}</div>\n          </div>\n        </div>\n      `;
    }

    function escapeHtml(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }

    function render(list){
      grid.innerHTML = list.map(a => cardHtml(a)).join('');
      // attach click handlers
      document.querySelectorAll('.anime-card').forEach((el,i)=>{
        el.addEventListener('click', ()=> openDetail(list[i]));
        el.addEventListener('keydown', (ev)=>{ if(ev.key==='Enter') openDetail(list[i]); });
      });
    }

    function openDetail(a){
      detailImg.src = a.img || 'https://placehold.co/600x900?text=No+Image';
      detailTitle.textContent = a.title;
      detailGenre.textContent = a.genre;
      detailDesc.textContent = a.desc || '';
      detail.style.display = 'flex';
      // set body theme for romance
      if((a.genre||'').toLowerCase().includes('romance')){document.body.style.background='#f9f4f5';document.body.style.color='#111'} else {document.body.style.background='var(--bg)';document.body.style.color='#fff'}
    }

    function closeDetail(){ detail.style.display='none'; document.body.style.background='var(--bg)'; document.body.style.color='#fff'; }

    // --- Filter logic ---
    function applyFilters(){
      const q = search.value.trim().toLowerCase();
      // chip selection
      const activeChip = document.querySelector('.chip.active');
      const genre = activeChip ? activeChip.dataset.genre : 'all';
      const selectedFromSelect = genreSelect.value;

      let filtered = animeList.slice();
      if(q) filtered = filtered.filter(a => a.title.toLowerCase().includes(q));
      if(genre && genre!=='all') filtered = filtered.filter(a => a.genre===genre);
      if(selectedFromSelect && selectedFromSelect!=='all') filtered = filtered.filter(a => a.genre===selectedFromSelect);
      render(filtered);
    }

    // --- Init ---
    (function init(){
      const genres = uniqueGenres(animeList);
      renderChips(genres);
      populateGenreSelect(genres);
      render(animeList);

      // events
      search.addEventListener('input', applyFilters);
      genreSelect.addEventListener('change', applyFilters);
      chips.addEventListener('click', (e)=>{
        const chip = e.target.closest('.chip'); if(!chip) return;
        document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
        chip.classList.add('active');
        applyFilters();
      });

      document.getElementById('closeDetail').addEventListener('click', closeDetail);
      detail.addEventListener('click', (e)=>{ if(e.target === detail) closeDetail(); });

      // Add form interactions
      openAdd.addEventListener('click', ()=> addFormWrap.style.display='flex');
      cancelAdd.addEventListener('click', ()=> addFormWrap.style.display='none');

      formAdd.addEventListener('submit', (ev)=>{
        ev.preventDefault();
        const t = document.getElementById('aTitle').value.trim();
        const g = document.getElementById('aGenre').value.trim() || 'Unknown';
        const i = document.getElementById('aImg').value.trim();
        const d = document.getElementById('aDesc').value.trim();
        if(!t) return alert('Title is required');
        const newAnime = {title:t, genre:g, img:i, desc:d};
        animeList.unshift(newAnime); // add to front
        // refresh genres & UI
        const genres = uniqueGenres(animeList);
        genreSelect.innerHTML = '<option value="all">All genres</option>';
        populateGenreSelect(genres);
        renderChips(genres);
        render(animeList);
        addFormWrap.style.display='none';
        formAdd.reset();
      });

    })();
  </script>
